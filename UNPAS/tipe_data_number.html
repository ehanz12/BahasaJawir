<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
<script>

    // document.writeln( 100 );
    // document.writeln("</br>");
    // document.writeln( 100.123 );
    // document.writeln("</br>");
    document.writeln(0b1011);
    document.writeln("</br>")
    // console.log(100.132);
    // document.write(0b100);

    document.write(985000);
    document.write("<br>");
    document.write(98.5);
    console.log(985000);
    console.log(typeof ("985000"));

    // Additional number types
    document.write("<br>");
    document.write(0xFF);  // Hexadecimal
    document.write("<br>");
    document.write(0o10);  // Octal
    document.write("<br>");
    document.write(1e5);   // Exponential notation
    document.write("<br>");
    document.write(1.5e-4); // Exponential notation with negative power
</script>
</body>
</html>
